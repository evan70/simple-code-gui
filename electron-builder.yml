appId: com.claude-terminal.app
productName: Claude Terminal
directories:
  buildResources: resources
  output: dist-build
files:
  - dist/**/*
linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Development
  icon: resources/icon.png
  synopsis: Multi-session Claude Code terminal manager
  description: Desktop app for managing multiple Claude Code sessions across projects

appImage:
  artifactName: ${productName}-${version}.${ext}

deb:
  artifactName: ${productName}-${version}.${ext}
  depends:
    - libnotify4
    - libxtst6
    - libnss3

rpm:
  artifactName: ${productName}-${version}.${ext}

mac:
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
  icon: resources/icon.png
  artifactName: ${productName}-${version}-${arch}.${ext}

win:
  target:
    - nsis
    - portable
    - appx
  icon: resources/icon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: ${productName}-Setup-${version}.${ext}

portable:
  artifactName: ${productName}-Portable-${version}.${ext}

appx:
  applicationId: ClaudeTerminal
  displayName: Claude Terminal
  identityName: ClaudeTerminal
  publisher: CN=DonutsDelivery
  publisherDisplayName: DonutsDelivery
  languages:
    - en-US
  artifactName: ${productName}-Store-${version}.${ext}
